			<div class="jumbotron">
			<h1 class="display-4">Contact Us</h1>
			<p class="lead">Send us any questions you may have</p>
		</div>
			<div class="container mb-4">
		<ol class="breadcrumb ">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Contact</li>
		</ol>
	</div>
		<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card bg-light">
				<div class="card-header ">Contact Cynor Now!</div>
					<div class="card-body bg-info text-white">
					
						<h4 class="card-title "></h4>
						<form name="contactForm" id="contactForm" method="post" action="mailto:your@email.com">
							
							<div class="form-row">
								<div class="form-group col-md-6"> 
									<label class="col-form-label-sm" for="firstName">First Name</label>
									<input required class="form-control form-control-sm" type="text" name="firstName" id="firstName">
								</div>
								
								<div class="form-group col-md-6">
									<label class="col-form-label-sm" for="lastName">Last Name</label>
									<input class="form-control form-control-sm" type="text" name="lastName" id="lastName">
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-form-label" for="email">Email</label>
								<input class="form-control" type="email" name="email" id="email">
							</div>
							
							<div class="form-group">
								<label class="col-form-label-lg" for="telephone">Phone Number</label>
								<input class="form-control form-control-lg" type="tel" name="telephone" id="phone">
							</div>
							<div class="form-group">
							<label class="col-form-label-lg" for="contact">Preferred contact</label>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" 
										type="radio" name="colour" id="email" value="email"> Email
									</label>
								</div>
								
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" 
										type="radio" name="colour" id="phone" value="phone"> Phone
									</label>
								</div>
							
							</div>							

							<div class="form-group">
								<label for="num" class="col-form-label">Regarding</label>
								<select class="form-control" name="num" id="num">
									<option value="n/a" id="n/a">Please select...</option>
									<option value="product" id="product">Our Products</option>
									<option value="website" id="website">Website Technical Difficulties</option>
									<option value="job" id="job">Job Inquiry</option>
									<option value="other" id="other">Other</option>
								</select>
							</div>
							

							<div class="form-group">
								<label for="message" class="col-form-label">Message</label>
								<textarea class="form-control" rows="4" name="message"
								id="message"></textarea>
							</div>
							
							<div class="form-group">
								<input type="submit" class="btn btn-outline-light btn-lg" value="Send">
							</div>
							
						</form>
					</div> 
				</div> 
			</div>  
		</div> 
		


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
